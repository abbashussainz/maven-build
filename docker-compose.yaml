version: "3"
services:
  sonarqube:
    image: sonarqube:lts
    ports:
      - 9000:9000
    networks:
      - mynetwork
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - 8080:8080
    networks :
    - mynetwork
    volumes:
            - jenkins_home:/var/jenkins_home
volumes:
        jenkins_home:
networks:
  mynetwork :
